<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_InlineElement.html</title>
    <style>
        .color-red{
            color:red;
        }
    </style>
</head>
<body>
    <h1>인라인 요소에 대해 알아 보기</h1>
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>
    <p>나의 이름은 김구라 입니다.</p>
    <p>나의 이름은 <span class="color-red">김구라</span> 입니다.</p>

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <p>천리길도 <b>한걸음</b> 부터</p>
    <p>천리길도 <strong>한걸음</strong> 부터</p>

    <p>여러분 <i>즐거운</i> 프로그래밍이 시작 되었어요</p>
    <p>여러분 <em>즐거운</em> 프로그래밍이 시작 되었어요</p>
</body>
</html>

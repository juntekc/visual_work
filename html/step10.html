<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table2.html</title>
</head>
<body>
    <h1>table 요소 사용하기</h1>
    <table border="1">
        <!-- 표의 제목은 caption 에 표기 한다 
        또한 table, th, td { border: 2px solid orange; } 이 속성을 활용해
    선을 꾸밀수 있다.table {
     width: 100%;
     border-collapse: seperate;
     border-spacing: 20px 30px;} 
    ext-align 속성은 테이블 요소(th, td) 내부에서 
    텍스트의 수평 방향 정렬을 설정한다-->

        <caption>회원 목록</caption>
       
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>                   
        </tbody>
    </table>
    <h1>tfoot 이 있는 table</h1>
    <table border="2" class="my-table">
        <caption>GS25 현금, 카드 매출 내역</caption>
        <colgroup> <!--이건 각각의 칸 크기를 늘려줌-->
            <col width="200"><!--크기가 커질수록 더 가로길이가 커짐-->
            <col width="100"><!---->
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>   
</body>
</html>

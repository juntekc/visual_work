<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box{
    width: 100px;
    height: 100px;
    background-color: red;
    cursor: pointer;
    transition: margin-left 0.4s ease-out;
}

</style>
</head>
<body>
    <h1>dd</h1>
    <p>dd</p>
    <div class="box" onclick="move()">눌러보셈</div>
<script>
    let =mleft; 
let move=()=>{
    mleft+=100;
    console.log(mleft);
    document.querySelector("box").style.marginleft= mleft+px;

}



</script>

</body>
</html>

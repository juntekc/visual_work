    <h1>javascript 데이터 type</h1>
<script>
//참과 거짓을 나타날때 사용하는 boolean type
//boolean type 데이터가 들어가는 변수의 이름을 대화식으로 지으면 
//가독성이 좋다 (isxxx ,can XXX)
let isRun=true;//달려라
let iswait=false;//기다리지마라
let canEat=true;//먹어두 된다
//왼쪽이 오른쪽보다 큰지 비교
let result=10>1;// =은 대입연산자 >은 비교연산자 비교연산 후에 대입연산
let result2=10<=1;//왼쪽이 오른쪽 보다 작거나 같은지 비교
let result3=10==10;//양쪽값이 다른지 비교 ,같은지를 비교 
let  result4=10!=10;// 같지 않다 . 다른지를 비교
let result5="Kim" == "lee"; // false 
let name1="kim";
let name2="park";
let isEqual=name1 == -name2;//false  페이지 소스보기 - 페이지 소스보기 - 중단점설정ㄱㄴ
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>데이터 type </h1>
    <p><strong>function</strong>type</p>
    <script>
        //function typed을 만드는 방법은 3가지가 있다.
        //1. 이름이 있는 함수를 만든다.(잘 안씀)
        function greet(){
            console.log("안녕하세요!");
            }
        //2. 이름이 없는 함수를 만들어서 변수에 대입
        let greet2=function(){
            console.log("안녕하세요! 2");
        };
        //3.(자주씀) 이름이 없는 함수를 간략히(화살표 함수) 만들어서 변수에 대입
        let greet3=()=>{
            console.log("안녕하세요! 3"); //
        }; 
//undefined에 대한 이해ads

//변수를 선언만 하고 초기값을 넣지 않으면 undefined가 들어 있다.
let a; 
//undefined는 undifined type이다. 
//prompt , null빈값
// call은 () , 호출은 안써도됌 
let b = undefined; 
    </script>
</body>
</html>

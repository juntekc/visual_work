<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_Loop2.html</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>
<button onclick="change()">바꾸기 </button>

<script>
//바꾸기 버튼을 눌렀을때 모든 p요소의 color를 "red"로 변경해라.

let change=()=>{
for (i=1;i<=10;i++){//i값은 0에서 9까지 
document.querySelectorAll("p")[i].style.color="red";//배열에 i 잊지말기
}};





</script>
</body>



</html>

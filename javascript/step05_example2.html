<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자 테스트</h1>
    <p>
        유아 전용 놀이기구 입니다 <br>
        탑승조건<br>
        몸무게는 30kg 미만 <br>
        키는 150cm 미만 <br>
        </p>
        <input type="text"id="weight"placeholder="몸무게 입력">
        <input type="text"id="height"placeholder="키 입력">
        <button onclick="check()"> 확인하기</button>
        <p id="result"></p>
    <script>
        /*키와 몸무게를 입력하고 확인버튼을 눌렀을때 몸무게는 30 미만
        그리고 키도 150미만일 id가 result 인 요소의 innerText에 "탑승가능"
        을 출력하고 그렇지 않은경우엔 "탑승불가를 출략하도록 프로그래밍해보세요 . */
        let check=()=>{ //이것도 입력창을 누른후에 인식되기때문에 입력창 안에다가
            //우선 몸무게를 불러오기
            let w = document.querySelector("#weight").value 
            let h = document.querySelector("#height").value 
            if(w >30 && h>150 ){ 
                document.querySelector("#result").innerText="탑승불가능";
            }else{
                document.querySelector("#result").innerText="탑승가능";
            }
            /*
            if(w>=30 || h>=150){
                document.querySelector("#result2").innerText="탑승 불가";
            }else{
                document.querySelector("#result2").innerText="탑승 가능";
            }


        };*/
         







    </script>
    
    
    
    </body> 
</html>

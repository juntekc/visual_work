<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>다중 if문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수입력..(0~100)">
    <button onclick="check()">확인하기</button>
    <p>
        <strong id ="result"></strong>학점입니다.
        
    </p>

    <script>
        /*
        input요소에 점수를 입력하고 확인하기 버튼을 눌렀을때 
        점수가 90점 이상이면
        "A" 80점 이상이면 "B' 70점 이상이면 "c" , 60점 이상이면 "D"
        그 외의 경우에는 "F"라는 문자열을 id가 result인 곳의 innerText로 출력해보세요.
        */
            //우선 버튼을 함수로 지정하고 안에다가 넣기
        
        
        
        let check =()=>{
            
            
            
            let j = document.querySelector("#jumsu").value
            if(j>=90){
                document.querySelector("#result").innerText="A"
            }else if(j>=80){
                document.querySelector("#result").innerText="B"
            }else if(j>=70){
                document.querySelector("#result").innerText="C"
            }else{
                document.querySelector("#result").innerText="D"
            };

}












    </script>

</body>
</html>
